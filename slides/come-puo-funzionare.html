<h2>Stream e tipi</h2>

<p>
Tutto questo funziona perchè gli streams hanno una interfaccia uniforme. L'unico prerequisito
è che lo stream successivo nella pipeline supporti il tipo di dato prodotto
dallo stream precedente, che può essere <b>Buffer</b>, <b>Strings</b> o anche
<b>Object</b> (Object Mode).

</p>
